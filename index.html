<!DOCTYPE html>
<html>
<body>

YouTube Video Key: <input id='urlInput' title='ENter a YouTube Video Key'> <button onclick='show()'>Show</button>
<br/>
<iframe id='ytFrame' width="100%" height="95%" src=""> 
</iframe>

<script>
	show = ()=>{
        const embedUrlBase = 'https://www.youtube.com/embed/';
        
        const urlInput = document.getElementById('urlInput');
        const url = urlInput.value;

		const ytFrame = document.getElementById('ytFrame');
        ytFrame.src = embedUrlBase + url;
        
    }
</script>
</body>
</html>
